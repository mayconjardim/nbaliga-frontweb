<div class="player-grid">
  <div id="player-grid-header">
    <ng-container *ngIf="!!player">
      <player-header [player]="player"></player-header>
    </ng-container>
  </div>
  <div id="player-grid-ratings">
    <ng-container *ngIf="!!player">
      <player-ratings [player]="player"></player-ratings>
    </ng-container>
  </div>
  <div id="player-grid-stats">
    <ng-container *ngIf="!!player">
      <player-stats [player]="player"></player-stats>
    </ng-container>
  </div>
</div>
