<div class="container table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let team of teams">
          <img
            [src]="teamLogo + [team.name] + '.svg'"
            alt="team logo"
            routerLink="/"
          />
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
