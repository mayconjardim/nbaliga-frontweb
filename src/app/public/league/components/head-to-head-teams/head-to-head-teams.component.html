<div class="section table-responsive">
  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let team of teams">
          <a routerLink="/league/headtohead/{{ team.id }}">
            <img [src]="teamLogo + [team.name] + '.svg'" alt="team logo" />
          </a>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
