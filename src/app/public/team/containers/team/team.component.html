<div class="team-grid">
  <div id="grid-header">
    <ng-container *ngIf="!!team">
      <team-header [team]="team"></team-header>
    </ng-container>
  </div>
  <div id="grid-body">
    <div class="mat-tab">
      <mat-tab-group animationDuration="3ms" dynamicHeight>
        <mat-tab label="Roster"><team-roster></team-roster></mat-tab>
        <mat-tab label="Contracts">Content 2</mat-tab>
        <mat-tab label="Schedule">Content 3</mat-tab>
        <mat-tab label="Statistics">Content 4</mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
