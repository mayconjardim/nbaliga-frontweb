<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">SEASON</th>
        <th scope="col">CHAMPIONS</th>
        <th scope="col">RESULT</th>
        <th scope="col">OPPONENT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let champ of champs">
        <td class="{{ champ.champ }}">
          {{ champ.season }}
        </td>
        <td class="{{ champ.champ }}">
          <img [src]="imgLogo + [champ.champ] + '.svg'" alt="team logo" />
          {{ champ.champ }}
        </td>
        <td class="{{ champ.champ }}">
          {{ champ.champWins }}-{{ champ.loserWins }}
        </td>
        <td class="{{ champ.champ }}">
          <img [src]="imgLogo + [champ.loser] + '.svg'" alt="team logo" />{{
            champ.loser
          }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
