<div class="container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">SEASON</th>
        <th scope="col">CHAMPIONS</th>
        <th scope="col">RESULT</th>
        <th scope="col">OPPONENT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let champ of champs">
        <th scope="row">{{ champ.season }}</th>
        <td>
          <mat-icon
            ><img [src]="imgLogo + [champ.champ] + '.svg'" alt="team logo"
          /></mat-icon>
          {{ champ.champ }}
        </td>
        <td>{{ champ.champWins }}-{{ champ.loserWins }}</td>
        <td>
          <mat-icon
            ><img
              [src]="imgLogo + [champ.loser] + '.svg'"
              alt="team logo" /></mat-icon
          >{{ champ.loser }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
